name: Keep Supabase Alive
on:
  schedule:
    - cron: '0 8 * * *' # Corre todos los d√≠as a las 8 AM UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping DB
        run: |
          curl -s -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          "${{ secrets.SUPABASE_URL }}/rest/v1/users?select=count"
